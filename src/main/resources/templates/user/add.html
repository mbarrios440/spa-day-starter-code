<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input th:field="${user.username}">
            <span th:errors="${user.username}"></span>
        </label>

        <label>
            Email:
            <input th:field="${user.email}">
            <span th:errors="${user.email}"></span>
        </label>

        <label>
            Password:
            <input type = 'password' th:field="${user.password}">
            <span th:errors="${user.password}"></span>
        </label>

        <label>
            Verify Password:
            <input type = 'password' th:field="${user.verifyPassword}">
            <span th:errors="${user.verifyPassword}"></span>
        </label>

        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
